log4j.rootLogger=debug, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] %d{dd MMM yyyy HH:mm:ss,SSS}  - %m%n

log4j.appender.tofile=org.apache.log4j.RollingFileAppender
log4j.appender.tofile.File=logs/test.log

log4j.appender.tofile.MaxFileSize=1000KB
log4j.appender.tofile.MaxBackupIndex=1

log4j.appender.tofile.layout=org.apache.log4j.PatternLayout
log4j.appender.tofile.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} - %p %t %c - %m%n

log4j.logger.de.rub.nds.research.ssl.stack.tests=ERROR